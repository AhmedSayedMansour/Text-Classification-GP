{% extends "layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h1>Hello World {{text}}</h1>

    <form action="{% url 'classify:classify' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" type="text" name="text" placeholder="Text">
        </div>
        <input class="btn btn-primary" type="submit" value="Send">
    </form>

{% endblock %}
